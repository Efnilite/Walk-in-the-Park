# English (English, en)
# By Efnilite
# Copy this file and rename it to add your own language!
# Materials have to be from: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
# Learn more about colouring: https://docs.adventure.kyori.net/minimessage/format.html#format

name: "English"

main:
  name: "<white>Parkour"

play:
  name: "<white>Play"

  item:
    material: "sugar_cane"
    name: "<#60EB76><bold>Play"
    lore: ""

  single:
    name: "<white>Single"

    item:
      material: "ender_pearl"
      name: "<#6E92B1><bold>Single-player"
      lore: ""

    default:
      material: "barrel"
      name: "<#6693E7><bold>Default"
      lore: "<dark_gray>The default gamemode."

  spectator:
    name: "<white>Spectator"

    join: "<#4CB3FF>You are now a spectator. You can use \"/parkour\" to leave/change your gamemode."
    action_bar: "<#4CB3FF>You are a spectator <gray>• <#4CB3FF>Use \"/parkour\" to leave."

    other_join: "<dark_green><bold>+ <reset><gray>%s started spectating you"
    other_leave: "<red><bold>- <reset><gray>%s stopped spectating you"

    item:
      material: "glass"
      name: "<#39D5AB><bold>Spectator"
      lore: ""

    head:
      material: ""
      name: "<#6693E7><bold>%s"
      lore: ""

community:
  name: "<white>Community"

  item:
    material: "oak_boat"
    name: "<#60C9DF><bold>Community"
    lore: ""

  leaderboards:
    name: "<white>Leaderboards"

    item:
      material: "gold_nugget"
      name: "<#6693E7><bold>Leaderboards"
      lore: ""

    sort:
      material: "bookshelf"
      name: "<#DEA11F><bold>Sort by %s"
      lore: ""
      values: ["score", "time", "difficulty"]

    head:
      material: ""
      name: "<#6693E7><bold>#%r - %p"
      lore: "<#5574AF>Score: <gray>%s||<#5574AF>Time: <gray>%t||<#5574AF>Difficulty: <gray>%d<dark_gray>/1.0"

settings:
  name: "<white>Settings"

  item:
    material: "comparator"
    name: "<#6086EB><bold>Settings"
    lore: ""

  lang:
    name: "<white>Language"

    item:
      material: "writable_book"
      name: "<#6693E7><bold>Language"
      lore: "<dark_gray>Currently: <#5574AF><bold>%s"

  chat:
    material: "crossbow"
    name: "<#20C6BC><bold>Chat"
    lore: "<dark_gray>Currently: <#17B2CE><bold>%s||<dark_gray>Select who you can chat with"
    values: ["lobby only", "players only", "public"]

    formats:
      lobby: "<#8A1010>(Lobby) <#BE0D0D>%s <dark_gray>> <gray>%s"
      players: "<#8A1010>(Players) <#BE0D0D>%s <dark_gray>> <gray>%s"

  parkour_settings:

    enabled: "<#0DCB07><bold>✔"
    disabled: "<red><bold>✘"

    item:
      material: "redstone"
      name: "<#A10404><bold>Parkour Settings"
      lore: "<dark_gray>Change the way your parkour appears."

    items:

      no_change:
        material: "barrier"
        name: "<dark_red><bold>You cant change this right now!"
        lore: "<gray>You have a score above 0,||<gray>which means you cant change this setting."

      styles:
        name: "<white>Styles"

        style_item:
          material: ""
          name: "<white><bold>%s"
          lore: "<#5574AF>Category: <gray>%s"

        item:
          material: "crafting_table"
          name: "<#6693E7><bold>Style"
          lore: "<#5574AF>Currently: <gray>%s||<gray>Choose which blocks will be used."

      leads:
        material: "feather"
        name: "<#6693E7><bold>Lead"
        lore: "<#5574AF>Currently: <gray>%s blocks||<gray>How many blocks will||<gray>be generated in front of you."

      time:
        material: "clock"
        name: "<#6693E7><bold>Time"
        lore: "<#5574AF>Currently: <gray>%s||<gray>Your current visual time."

      schematics:
        material: ""
        name: "<#6693E7><bold>Schematic difficulty"
        lore: "<#5574AF>Currently: <gray>%s||<gray>The difficulty of schematics"
        values: ["<red>off", "<#0DCB07>easy", "<yellow>medium", "<#FF6C17>hard", "<dark_red>very hard"]

      scoreboard:
        material: ""
        name: "Show scoreboard"
        lore: "<gray>Currently: %s||<gray>If enabled shows the scoreboard."

      fall_message:
        item:
          material: ""
          name: "Show fall message"
          lore: "<gray>Currently: %s||<gray>If enabled shows a message when you fall||<gray>with extra info."

        divider: "<dark_gray><strikethrough>-----------------------------------"
        score: "<#80C7FD><bold>Score <reset><white>%s"
        time: "<#80C7FD><bold>Time <reset><white>%s"
        high_score: "<#80C7FD><bold>High-score <reset><white>%s"

        formats:
          miss: "<gray>You missed your high score by %s points!"
          beat: "<gray>You beat your high score by %s points!"
          tied: "<gray>You tied your high score!"

      particles:
        material: ""
        name: "Show particles"
        lore: "<gray>Currently: %s||<gray>If enabled, every generated block||<gray>will show particles."

      sound:
        material: ""
        name: "Play sounds"
        lore: "<gray>Currently: %s||<gray>If enabled, every generated block||<gray>will play a sound."

      special_blocks:
        material: ""
        name: "Use special blocks"
        lore: "<gray>Currently: %s||<gray>If enabled, uses special blocks like ice and slabs."

      score_difficulty:
        material: ""
        name: "Score difficulty"
        lore: "<gray>Currently: %s||<gray>When enabled, the higher score you have,||<gray>the more difficult it gets."

lobby:
  name: "<white>Lobby"

  other_join: '<dark_green><bold>+ <reset><gray>%s joined your lobby'
  other_leave: '<red><bold>- <reset><gray>%s left your lobby'

  item:
    material: "iron_ingot"
    name: "<#EB608C><bold>Your Lobby"
    lore: ""

  visibility:
    material: "firework_rocket"
    name: "<#A1E1DD><bold>Visibility"
    lore: "<dark_gray>Currently: <#2BD4E2><bold>%s||<dark_gray>Select who can join your lobby."
    values: ["private", "invite-only", "public"]

  player_management:
    name: "<white>Manage players"

    kicked: "<gray>You've been kicked from your lobby by the lobby owner."
    advice: "<gray>Set your lobby visibility to invite-only or private to avoid people randomly joining."
    muted: "<gray>You've been muted by the lobby owner."
    unmuted: "<gray>You've been unmuted by the lobby owner."

    item:
      material: "cake"
      name: "<#8DC9E5><bold>Manage Players"
      lore: "<dark_gray>Kick or mute players here."

    head:
      material: ""
      name: "<#4BD16D><bold>%s"
      lore: ""
      top: "<dark_gray>Muted in lobby||"
      bottom: "<#8DE5A3>Left click<dark_gray> to kick from lobby||<#8DE5A3>Right click<dark_gray> to (un)mute in lobby"

scoreboard:

  title: "<#FF6464><bold>Infinite Parkour"

  lines:
    - "<blue>"
    - "<#F6A8A8>Score <white>%score%"
    - "<#F6A8A8>Time <white>%time%"
    - "<#F6A8A8>Highscore <white>%high_score%"
    - "<red>"
    - "<#FF6464><bold>server.ip"

other:

  no_do: "<gray>You can't do this right now."
  no_teleporting: "<white>You can't enter the parkour world by teleporting!"
  customize: "<gray>Customize your parkour experience by using \"/parkour\""

  quit:
    material: "barrier"
    name: "<#D71F1F><bold>Quit"
    lore: ""

  close:
    material: "arrow"
    name: "<#F5A3A3><bold>Close"
    lore: ""
