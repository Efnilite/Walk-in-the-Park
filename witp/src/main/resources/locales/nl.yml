    name: "<white>Spelers beheren"

    kicked: "Je bent uit je vorige lobby gegooid door de eigenaar van de lobby."
    advice: "Zet je lobbyzichtbaarheid naar alleen met invite of privé om te voorkomen dat willekeurige mensen joinen."
    muted: "Je bent door de eigenaar van de lobby gemute."
    unmuted: "Je bent door de eigenaar van de lobby ge-unmute."

    item:
      material: "cake"
      name: "<#8DC9E5><bold>Spelers beheren"
      lore: "<dark_gray>Hier kan je spelers kicken of muten."

    head:
      material: ""
      name: "<#4BD16D><bold>%s"
      lore: ""
      top: "<dark_gray>Gemute in deze lobby||"
      bottom: "<#8DE5A3>Klik met links<dark_gray> om deze speler de lobby uit te gooien.||<#8DE5A3>Klik met rechts<dark_gray> om deze speler te (un)muten."

styles:
  default:
    material: "poppy"
    name: "<#348EDB><bold>Normaal"
    lore: ""

scoreboard:

  title: "<#FF6464><bold>Infinite Parkour"

  lines:
