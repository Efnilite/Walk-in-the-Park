      material: "ender_pearl"
      name: "<#6E92B1><bold>Alleen spelen"
      lore: ""

    default:
      material: "barrel"
      name: "<#6693E7><bold>Normaal"
      lore: "<dark_gray>De normale mode."

  spectator:
    name: "<white>Toekijker"

    join: "<#4CB3FF>Je bent nu een toekijker. Gebruik \"/parkour\" om te leaven of iets anders te doen."
    action_bar: "<#4CB3FF>Je bent een toekijker <gray>• <#4CB3FF>Gebruik \"/parkour\" om te leaven."

    other_join: "<dark_green><bold>+ <reset><gray>%s is je nu aan het toekijken."
    other_leave: "<red><bold>- <reset><gray>%s is gestopt met je toe te kijken."

    item:
      material: "glass"
      name: "<#39D5AB><bold>Toekijker"
      lore: ""

    head:
      material: ""
      name: "<#6693E7><bold>%s"
      lore: ""

community:
  name: "<white>Gemeenschap"

  item:
    material: "oak_boat"
    name: "<#60C9DF><bold>Gemeenschap"
    lore: ""

  leaderboards:
    name: "<white>Klassementen"

    item:
      material: "gold_nugget"
      name: "<#6693E7><bold>Klassementen"
      lore: ""

    sort:
      material: "bookshelf"
      name: "<#DEA11F><bold>Sorteren op %s"
      lore: ""
      values: ["score", "tijd", "moeilijkheid"]

    head:
      material: ""
      name: "<#6693E7><bold>#%r - %p"
      lore: "<#5574AF>Score: <gray>%s||<#5574AF>Tijd: <gray>%t||<#5574AF>Moeilijkheid: <gray>%d<dark_gray>/1.0"

settings:
  name: "<white>Instellingen"

  item:
    material: "comparator"
    name: "<#6086EB><bold>Instellingen"
    lore: ""

  lang:
    name: "<white>Taal"

    item:
      material: "writable_book"
      name: "<#6693E7><bold>Taal"
      lore: "<dark_gray>Huidige waarde: <#5574AF><bold>%s"

  chat:
    material: "crossbow"
    name: "<#20C6BC><bold>Chat"
    lore: "<dark_gray>Huidige waarde: <#17B2CE><bold>%s||<dark_gray>Selecteer met wie je kan praten"
    values: ["alleen met lobby", "alleen met spelers", "publiek"]

    formats:
      lobby: "<#8A1010>(Lobby) <#BE0D0D>%s <dark_gray>> <gray>%s"
      players: "<#8A1010>(Spelers) <#BE0D0D>%s <dark_gray>> <gray>%s"

  parkour_settings:

    enabled: "<#0DCB07><bold>✔"
    disabled: "<red><bold>✘"

    item:
      material: "redstone"
      name: "<#A10404><bold>Parkourinstellingen"
      lore: "<dark_gray>Verander de manier waarop het parkour verschijnt."

    items:

      no_change:
        material: "barrier"
        name: "<dark_red><bold>Je mag dit nu niet doen!"
        lore: "<gray>Je hebt een score die hoger is dan 0,||<gray>wat betekent dat je dit niet mag veranderen."

      styles:
        name: "<white>Stijlen"

        style_item:
          material: ""
          name: "<white><bold>%s"
          lore: ""

        item:
          material: "crafting_table"
          name: "<#6693E7><bold>Stijl"
          lore: "<#5574AF>Huidige waarde: <gray>%s||<gray>Selecteer welke blokken worden gebruikt."

      leads:
        material: "feather"
        name: "<#6693E7><bold>Voorsprong"
        lore: "<#5574AF>Huidige waarde: <gray>%s blocks||<gray>Hoeveel blokken er voor je||<gray>zullen verschijnen."

      time:
        material: "clock"
        name: "<#6693E7><bold>Tijd"
        lore: "<#5574AF>Huidige waarde: <gray>%s||<gray>Je huidige visuele tijd."

      schematic_difficulty:
        material: ""
        name: "<#6693E7><bold>Schematicmoeilijkheid"
        lore: "<#5574AF>Huidige waarde: <gray>%s||<gray>De moeilijkheid van de schematics"
        values: ["makkelijk", "medium", "moeilijk", "erg moeilijk"]

      schematic_use:
        material: ""
        name: "Schematics gebuiken"
        lore: "<gray>Huidige waarde: %s||<gray>Als dit aan staat zullen er schematics||<gray>in het parkour verschijnen."

      schematic:
        name: "<white>Schematics"

        item:
          material: "scaffolding"
          name: "<#6693E7><bold>Schematics"
          lore: "<gray>Verander de instellingen van schematics"

      scoreboard:
        material: ""
        name: "Scoreboard laten zien"
        lore: "<gray>Huidige waarde: %s||<gray>Als dit aan staat kan je het scoreboard zien."

      fall_message:
        item:
          material: ""
          name: "Valbericht laten zien"
          lore: "<gray>Huidige waarde: %s||<gray>Als dit aan staat krijg je een bericht||<gray>met extra info."

        divider: "<dark_gray><strikethrough>-----------------------------------"
        score: "<#80C7FD><bold>Score <reset><white>%s"
        time: "<#80C7FD><bold>Tijd <reset><white>%s"
        high_score: "<#80C7FD><bold>High-score <reset><white>%s"

        formats:
          miss: "<gray>Je hebt je high-score gemist met %s punten!"
          beat: "<gray>Je hebt je high-score verslagen met %s punten!"
          tied: "<gray>Je hebt dezelfde score gekregen als je high-score!"

      particles:
        material: ""
        name: "Particles laten zien"
        lore: "<gray>Huidige waarde: %s||<gray>Als dit aan staat zal elk blok||<gray>particles laten zien."

      sound:
        material: ""
        name: "Geluid"
        lore: "<gray>Huidige waarde: %s||<gray>Als dit aan staat zal elk blok||<gray>een geluid afspelen."

      special_blocks:
        material: ""
        name: "Speciale blokken gebruiken"
        lore: "<gray>Huidige waarde: %s||<gray>Als dit aan staat komen speciale blokken||<gray>zoals ice and slabs in het parkour voor."

      score_difficulty:
        material: ""
        name: "Scoremoeilijkheid"
        lore: "<gray>Huidige waarde: %s||<gray>Als dit aan staat zorgt een hogere score||<gray>voor moeilijkere jumps."

lobby:
  name: "<white>Lobby"

  item:
    material: "iron_ingot"
    name: "<#EB608C><bold>Jouw Lobby"
    lore: ""

  visibility:
